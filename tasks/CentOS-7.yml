---

- name: remove conflicting packages
  yum:
    name: "{{ docker_conflicting_packages }}"
  state: absent

- name: add Docker repository
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
    mode: '0640'

- name: install Docker
  yum:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
  notify:
    - start docker
