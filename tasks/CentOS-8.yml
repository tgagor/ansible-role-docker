---

- name: remove conflicting packages
  dnf:
    name:
      - docker
      - docker-client
      - docker-client-latest
      - docker-common
      - docker-latest
      - docker-latest-logrotate
      - docker-logrotate
      - docker-engine
  state: absent

- name: add Docker repository
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/dnf.repos.d/docker-ce.repo
    mode: '0640'

- name: install Docker
  dnf:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
  notify:
    - start docker
